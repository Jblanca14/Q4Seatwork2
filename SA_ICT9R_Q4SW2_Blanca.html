<style>
	h1{
		font-size: 60px;
		text-align: center;
		color: white;
	}
	table{
		text-align: center;
	}
	p{
		text-align: center;
		font-size: 15px;
	}
	label{
		font-size: 20px;
	}
	button{width: 100%}
</style>
<body style="background-color: #485C4F ;">
	<h1>Farenheit to Celsius Converter</h1>
	<hr>
<div class="container bg-light" style="padding: 30px;">
	<p id="today"></p>

	<form>
	<label>Farenheit:</label>
	<input type="number" name="num1" id="num1" class="form-control input-lg"><br>
	<button type="submit" onclick="Compute()" class="btn-info btn-lg">Convert</button>
</form>
<br>
	<table border="8" cellspacing="10" cellpadding="10" align="center" s>
	<tr>
		<th width="100">Celsius</th>
		<th width="100">Fahrenheit</th>
		<th width="300">Description</th>
	</tr>
	<tr>
		<td>-273.15</td>
		<td>-459.67</td>
		<td>Absolute zero temperature</td>
	</tr>
	<tr>
		<td>0</td>
		<td>32.0</td>
		<td>Freezing/melting point of water</td>
	</tr>
	<tr>
		<td>21</td>
		<td>69.8</td>
		<td>Room temperature</td>
	</tr>
	<tr>
		<td>37</td>
		<td>98.6</td>
		<td>Average body temperature</td>
	</tr>
	<tr>
		<td>100</td>
		<td>212.0</td>
		<td>Boiling point of water</td>
	</tr>
</table>
<br>
<footer style="text-align: center;">

<script>
	const date = new Date();
	document.getElementById("today").innerHTML = date;

	function Compute(){
		var num1 = document.getElementById("num1").value;
	    var sum = (Number (num1) - 32) * 5/9;
	    alert("Celsius: : " + sum);
	}
</script>
